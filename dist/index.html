<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>RGB Color Slider</title>
</head>
<body>

    <div class="wrap">

        <header>
            <h1>
                Color Slider <span>R</span> <span>G</span> <span>B</span> <br>
            </h1>
        </header>

        <main>
            <div class="color-slider-wrap">
                <div class="color-wrap">
                    <div id="color-display"></div>
                </div>
                <div class="sliders">
                    <div>
                        <label for="red">Red</label>
                        <input type="number" id="redNumber">
                        <input type="range" value="200" min="0" max="255" id="red">
                    </div>
                    <div>
                        <label for="green">Green</label>
                        <input type="number" id="greenNumber">
                        <input type="range" value="130" min="0" max="255" id="green">
                    </div>
                    <div>
                        <label for="blue">Blue</label>
                        <input type="number" id="blueNumber">
                        <input type="range" value="180" min="0" max="255" id="blue">
                    </div>
                </div>
            </div>
        </main>

    </div>

    <footer>
        <div class="icon-wrap">
            <a href="#" target="_blank"></a>
        </div>
        VNG Fresher Spring &copy; 2019
    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
